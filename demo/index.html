<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo - Capture customer feedback</title>
  <link href="css/video-js.min.css" rel="stylesheet">
  <link href="css/videojs-sendcustomerfeedback.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>VideoJS - Send customer feedback demo</h1>
      <p>Adds a customer feedback form to videoJS player so that users can send feedbacks or report errors.</p>
    </div>
    <div class="video embed-responsive embed-responsive-16by9">
      <video id="videojs-sendcustomerfeedback-player" class="video-js vjs-default-skin" controls autoplay="true" data-setup='{"fluid": true}'>
        <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      </video>
    </div>
  </div>
  <script src="js/es5-shim.min.js"></script>
  <script src="js/video.min.js"></script>
  <script src="js/videojs-sendcustomerfeedback.min.js"></script>
  <script>
  var player = videojs('videojs-sendcustomerfeedback-player');
  player.sendcustomerfeedback({
    title: "What's happening? ",
    description: "Please check all those that apply",
    url: "post.php",
    feedbackOptions: [{
      optionID: '1',
      optionType: 'checkbox', // can be radio too, if needed. 
      text: 'labeling problems',
      subtext: 'wrong title or summery or episode out of order',
    }, {
      optionID: '2',
      optionType: 'checkbox', // can be radio too, if needed. 
      text: 'Video Problems',
      subtext: 'blurry, cut out or looks strange',
    }]
  });

  </script>
</body>

</html>
